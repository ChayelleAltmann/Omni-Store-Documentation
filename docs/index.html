<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Omni Store API Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <!-- <script src="_docs-targets.js"></script> -->
    <script>
      new Docute({
        target: '#docute',
        sourcePath: './src/',
        darkThemeToggler:true,
        detectSystemDarkTheme: true,
        highlight: ['markdown','typescript','bash', 'json', 'php'],

        
        sidebar: [
          {
            title: 'Omni Store API',
            children: [
              {
                title: 'Introduction',
                link: '/introduction'
              },
              {
                title: 'Addresses',
                link: '/address'
              },
              {
                title: 'Authentication',
                link: '/authentication'
              },
              {
                title: 'Brands',
                link: '/brands'
              },
              {
                title: 'Carts',
                link: '/cart'
              },
              {
                title: 'Cart Products',
                link: '/cartProducts'
              },
              {
                title: 'Checkout',
                link: '/checkout'
              },
              {
                title: 'Collections',
                link: '/collections'
              },
              {
                title: 'Customer Login',
                link: '/customerLogin'
              },
              {
                title: 'Customers',
                link: '/customers'
              },
              {
                title: 'Customer Lists',
                link: '/customerSavedLists'
              },
              {
                title: 'Frequently Purchased',
                link: '/frequentlyPurchased'
              }
            ]
          },
          
          // An external link
          {
            title: 'GitHub Repo some change',
            link: 'https://github.com/CloudSnob/omni_store_api'
          }
        ]
      })
    </script>
  </body>
</html>
